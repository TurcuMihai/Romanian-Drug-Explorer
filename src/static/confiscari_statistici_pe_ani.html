<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./css/confiscari_statistici_pe_ani.css">
    <title>Statistici</title>
    <link rel="icon" type="image/x-icon" href="./img/logoul.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./scripts/2-bar-chart-confiscari.js"></script>
    <script src="./scripts/1-bar-chart-confiscari.js"></script>
    <script src="./scripts/statistics.js"></script>
</head>

<body>
    <div class="bg-image">
    </div>
    <div class="header">
        <div class="container_logo">
            <img class="logo" src="./img/logoul.png" alt="logo">
        </div>
        <nav class="menu">
            <div id="admin_account">
                <a class="btn" href="/acasa.html"><i class="fa fa-home"></i> AcasÄƒ</a>
                <a class="btn" href="/statistici.html"><i class="fa fa-bar-chart"></i> Statistici</a>
                <a class="btn" href="/despre.html"><i class="fa fa-question-circle"></i> Despre</a>
                <a class="btn" href="/organizare.html"><i class="fa fa-users"></i>Organizare</a>
                <a class="btn" href="/contact.html"><i class="fa fa-phone"></i> Contact</a>
                <a class="btn" href="/login.html"><i class="fa fa-sign-out"></i> Deconectare</a>
            </div>
        </nav>
    </div>
    <div class="body-background">
        <div>
            <h2 class="title">Situatia confiscarilor de droguri: Statistici pe ani</h2>
        </div>
        <div class="jutify_between">
             <div>
            <label style="margin-left: 10px; font-size: 25px">An</label>
            <select id="anFilterPicker" style="margin-left: 5px; width: 80px; font-size: 15px;">
              <option>TOATE</option>
            </select>
            <label style="margin-left: 10px; font-size: 25px;">Drog</label>
            <select id="drogFilterPicker" style="margin-left: 5px; width: 80px; font-size: 15px;">
                <option>TOATE</option>
              </select>
        </div>
        </div> 
        <div>
        <table class="statistics-table">
            <thead>
                <tr>
                    <th>An</th>
                    <th>Nume drog</th>
                    <th>Grame</th>
                    <th>Numar capturi</th>
                  </tr>
            </thead>
            <tbody id="statisticsDataTable"></tbody>
        </table>
        <button class="downloadCSV" id="statisticsConfiscariDownloadCSVButton" onclick="downloadConfiscariCSV()">Download CSV</button>
        </div>
        <div class="charts">
            <div class="jutify_between">
                <div>
               <label style="margin-left: 170px; font-size: 25px">An</label>
               <select id="anFilterPickerFirstBarChartConfiscari" style="margin-left: 5px; width: 80px; font-size: 15px;">
                <option>-</option>
               </select>
           </div>
            <div class="firstChart">
                <canvas id="firstBarChartConfiscari"></canvas>
            </div>   
            <button class="downloadFirstBarChart"  id="firstBarChartDownloadPNGButton">Download PNG</button>
            <div class="jutify_between">
                <div>
               <label style="margin-left: 170px; font-size: 25px">An</label>
               <select id="anFilterPickerSecondBarChartConfiscari" style="margin-left: 5px; width: 80px; font-size: 15px;">
                <option>-</option>
               </select>
           </div>
            <div class="secondChart">
                <canvas id="secondBarChartConfiscari"></canvas>
            </div>
            <button class="downloadSecondBarChart" id="secondBarChartDownloadPNGButton">Download PNG</button>
            </div>      
            </div> 
        </div>   
   
</body>
<script src="./scripts/1-bar-chart-confiscari.js"></script>
<script src="./scripts/2-bar-chart-confiscari.js"></script>
